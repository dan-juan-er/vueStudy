<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button @click="add()">添加</button>
			<ul>
				<li v-for="(v,i) in arrA">
					<span v-text="v"></span>
					<button @click="del(i)">删除</button>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var arrPri = [
			"和平区",
			"河东区",
			"河西区",
			"南开区",
			"河北区",
			"红桥区",
			"塘沽区",
			"汉沽区",
			"大港区",
			"东丽区",
			"西青区",
			"津南区",
			"北辰区",
			"武清区",
			"宝坻区",
			"滨海新区",
			"宁河县",
			"静海县",
			"蓟县",
			"其它区"
		];
		var ve = new Vue({
			el:"#app",
			data:{
				arrA:arrPri
			},
			methods:{
				add(){
					this.$set(this.arrA,this.arrA.length,"郑州");
				},
				del(i){
					this.arrA.splice(i,1);
				}
			}
		});
	</script>
</html>
