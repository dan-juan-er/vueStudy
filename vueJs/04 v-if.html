<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.C {
				width: 300px;
				height: 300px;
				background-color: blue;
				font-size: 50px;
				color: white;
				line-height: 300px;
				text-align: center;
			}
		</style>
	</head>
	<body>

	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var ve = new Vue({
			el:"#app",
			data:{
				page:1
			}
		});
	</script>
</html>
